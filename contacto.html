<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title> Contacto - Genero urbano colombiano</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/animaciones.css">
    <div class="menu">
        <a href="index.html">Inicio</a>
        <a href="biografia.html">Biografía</a>
        <a href="discografia.html">Discografía</a>
        <a href="contacto.html">Contacto</a>
    </div>
</head>

<body>
    <div class="bounce titulo">
        <h1>Contacto</h1>
    </div>
    <div class="descripcion-contacto">
        <p>Si tienes alguna pregunta o comentario, por favor completa el siguiente formulario:</p>
    </div>
    <form action="#" method="post" class="formulario">

    <div>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre">
    </div>

    <div>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo">
    </div>

    <div>
        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
    </div>

    <div>
        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="">Seleccione...</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="otro">Otro</option>
        </select>
    </div>

    <div>
        <label for="album_blessd">Álbum favorito de Blessd:</label>
        <input type="text" id="album_blessd" name="album_blessd">
    </div>

    <div>
        <label for="album_ryan">Álbum favorito de Ryan Castro:</label>
        <input type="text" id="album_ryan" name="album_ryan">
    </div>

    <div>
        <label for="album_maluma">Álbum favorito de Maluma:</label>
        <input type="text" id="album_maluma" name="album_maluma">
    </div>

    <div>
        <label for="album_feid">Álbum favorito de Feid:</label>
        <input type="text" id="album_feid" name="album_feid">
    </div>

    <div>
        <label for="album_karol">Álbum favorito de Karol G:</label>
        <input type="text" id="album_karol" name="album_karol">
    </div>

    <div>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>
    </div>

    <div>
        <button type="submit">Enviar</button>
    </div>

</form>


</body>

</html>
