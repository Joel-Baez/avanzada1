<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Genero urbano colombiano</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/animaciones.css">
</head>
<body>
    <div class="titulo">
        <h1>Contacto</h1>
    </div>
    <div class="descripcion-contacto">
        <p>Si tienes alguna pregunta o comentario, por favor completa el siguiente formulario:</p>
    </div>
    <div class="formulario-contacto">
        <form action="#" method="post" class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="contenido">
        <a href="index.html">Inicio</a>
        <a href="biografia.html">Biografía</a>
        <a href="discografia.html">Discografía</a>
    </div>
</body>
</html>
